<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{title}}/{{entry}}</title>
</head>
<body>
    {{content|safe}}
    <script>
        //play sound
        player = document.createElement("audio")
        player.id = 'player'

        function play(url) {
            console.log(url)
            //var url = sound.href.replace("sound://", "")
            //var audio = document.createElement("audio")
            //player.pause()
            player.src = url
            player.play()
        }
        var all_a = document.querySelectorAll('a')
        for (i in all_a) {
            var item = all_a[i]
            if (item.href && item.href.startsWith("sound://")) {
                var url = item.href.replace("sound://", "")
                item.addEventListener("click",
                    function () {
                        play(url)
                    }
                )
            }
        }
    </script>
</body>

</html>
